<!DOCTYPE html>
<html>
  <head>
    <title>Simple Blog Layout</title>
  </head>
  <body>

    <main>
      <article>
        <h1>My Blog Post</h1>
        <section>
          <h2>Intro</h2>
          <p>This blog post shows how to use semantic HTML tags correctly.</p>
        </section>
        <section>
          <h2>Main Content</h2>
          <p>Using article, section, and aside helps organize the page clearly.</p>
        </section>
      </article>

      <aside>
        <h2>More Info</h2>
        <p>This is extra info related to the main post, like links or tips.</p>
      </aside>
    </main>

  </body>
</html>
