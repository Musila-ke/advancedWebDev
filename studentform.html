<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Forms</title>
  <style>
    #successMessage {
      display: none;
      color: green;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <main role="main">
    <section>
      <h1 id="formTitle">Student Forms</h1>

      <form aria-labelledby="formTitle" action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required aria-required="true">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </fieldset>

        <fieldset>
          <legend>Location</legend>

          <label for="country">Country:</label>
          <input list="countries" id="country" name="country" required>
          <datalist id="countries">
            <option value="Kenya">
            <option value="Uganda">
            <option value="Tanzania">
            <option value="Rwanda">
          </datalist>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>

          <label for="browser">What browser will you be using?</label>
          <select id="browser" name="browser" required>
            <option value="">--Select a browser--</option>
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Microsoft Edge</option>
          </select>
        </fieldset>

        <button type="button" id="registerBtn">Register</button>
        <p id="successMessage">Successfully registered!</p>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('registerBtn').addEventListener('click', function () {
      // Optionally check if form fields are valid
      const form = document.querySelector('form');
      if (form.checkValidity()) {
        document.getElementById('successMessage').style.display = 'block';
      } else {
        form.reportValidity(); // Show validation errors
      }
    });
  </script>

</body>
</html>
