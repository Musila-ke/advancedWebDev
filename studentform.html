<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>

  <main>
    <article>
      <h1 id="form-title">Student Registration Form</h1>

      <section>
        <h2>Personal Details</h2>
        <form action="/register" method="post" aria-labelledby="form-title" novalidate>
          <fieldset>
            <legend>Who You Are</legend>

            <label for="fullName">Full Name:</label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              required 
              minlength="3"
              aria-required="true" 
              placeholder="Jane Doe">

            <label for="email">Email Address:</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              aria-required="true" 
              placeholder="jane@example.com">

            <label for="phone">Phone Number:</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              pattern="^\+?[0-9\s\-]{7,15}$" 
              required 
              aria-required="true" 
              placeholder="+123 456 7890"
              title="Enter a valid phone number">
          </fieldset>

          <fieldset>
            <legend>Academic Details</legend>

            <label for="univ">University Attended:</label>
            <input 
              list="universities" 
              id="univ" 
              name="university" 
              required 
              aria-required="true" 
              placeholder="Start typing..."
              pattern="State University|Tech Institute|Community College|Private University"
              title="Choose a valid university from the list.">
            <datalist id="universities">
              <option value="State University">
              <option value="Tech Institute">
              <option value="Community College">
              <option value="Private University">
            </datalist>
          </fieldset>

          <button type="submit">Submit Registration</button>
        </form>
      </section>
    </article>

    <aside>
      <h2>Need Help?</h2>
      <p>If you run into any issues, email support@school.edu or call +1-800-123-4567.</p>
    </aside>

    <figure>
      <figcaption>Fill out all fields carefully before submitting.</figcaption>
    </figure>
  </main>

</body>
</html>
